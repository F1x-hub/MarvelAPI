
<div *ngFor="let events of eventsArr | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage}">
    <h3>Name: {{events.title}}</h3>
    <p>descriptiom: {{events.description ? events.description : "N/A"}}</p>
    <img [src]="events.thumbnail.path +'/standard_medium.'+events.thumbnail.extension" alt="">
</div>
<div *ngFor="let comics of comicsArr ">
    <h3>Name: {{comics.title}}</h3>
    <p>descriptiom: {{comics.description ? comics.description : "N/A"}}</p>
    <button class="routerButton" [routerLink]="['/comicsCharacter', comics.id]"><img [src]="comics.thumbnail.path +'/standard_medium.'+comics.thumbnail.extension" alt=""></button>
</div>
<div class="pagination">
    

    <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
</div>
<ngx-loading
    [show]="loading"
    [config]="{ backdropBorderRadius: '3px',backdropBackgroundColour: 'rgba(21,21,21,255)', }">
</ngx-loading>
